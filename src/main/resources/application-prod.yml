server:
  port: 8081

spring:
  application:
    name: foodybuddy-orders
  datasource:
    url: jdbc:postgresql://postgres-db-service:5432/foodybuddy?currentSchema=orders
    driverClassName: org.postgresql.Driver
    username: foodybuddy_user
    password: foodybuddy_password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: orders
        format_sql: false
  main:
    lazy-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.foodybuddy.orders: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# External service configuration
gateway:
  url: http://foodybuddy-gateway:8080
